<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500" fill="none">
  <circle cx="250" cy="250" r="240" fill="#111827" stroke="#8B5CF6" stroke-width="20"/>

  <!-- Neon blocks -->
  <rect x="80" y="80" width="80" height="80" rx="10" fill="#EC4899" />
  <rect x="170" y="80" width="120" height="80" rx="10" fill="#22C55E" />
  <rect x="300" y="80" width="120" height="80" rx="10" fill="#06B6D4" />
  <rect x="80" y="170" width="120" height="120" rx="10" fill="#F59E0B" />

  <!-- Pasternak silhouette -->
  <clipPath id="pasternak-clip">
    <circle cx="250" cy="250" r="140" />
  </clipPath>

  <g clip-path="url(#pasternak-clip)">
    <rect x="110" y="110" width="280" height="280" fill="#111827" />
    <rect x="210" y="170" width="150" height="150" rx="10" fill="#8B5CF6" opacity="0.5" />
    <rect x="130" y="200" width="100" height="100" rx="10" fill="#EC4899" opacity="0.5" />

    <!-- Stylized Pasternak -->
    <path d="M250 400 C180 400 140 340 140 250 C140 160 180 100 250 100 C320 100 360 160 360 250 C360 340 320 400 250 400 Z" fill="none" stroke="#8B5CF6" stroke-width="12" />

    <!-- Stylized features -->
    <path d="M200 220 Q250 200 300 220" stroke="#EC4899" stroke-width="8" stroke-linecap="round" />
    <circle cx="200" cy="180" r="12" fill="#22C55E" />
    <circle cx="300" cy="180" r="12" fill="#22C55E" />
    <path d="M230 280 Q250 300 270 280" stroke="#06B6D4" stroke-width="8" stroke-linecap="round" />
  </g>

  <!-- Token name -->
  <path d="M250 410 L290 450 L210 450 Z" fill="#8B5CF6" />

  <text x="250" y="70" font-family="Arial, sans-serif" font-size="36" fill="#8B5CF6" text-anchor="middle" font-weight="bold">$PASTERBLOCKS</text>
</svg>
