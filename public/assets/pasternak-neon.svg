<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="400" fill="#111827" />

  <!-- Neon background gradients -->
  <rect x="0" y="0" width="200" height="400" fill="#FF00FF" opacity="0.5" />
  <rect x="200" y="0" width="200" height="400" fill="#FFFF00" opacity="0.5" />

  <!-- Face outline -->
  <path d="M200 340 C130 340 90 290 90 200 C90 110 130 60 200 60 C270 60 310 110 310 200 C310 290 270 340 200 340 Z"
        fill="none" stroke="#39FF14" stroke-width="6" stroke-opacity="0.8" />

  <!-- Eyes -->
  <ellipse cx="150" cy="160" rx="25" ry="20" fill="#FF00FF" opacity="0.8" />
  <ellipse cx="250" cy="160" rx="25" ry="20" fill="#FF00FF" opacity="0.8" />

  <!-- Eyes highlight -->
  <ellipse cx="150" cy="160" rx="12" ry="10" fill="#FF0099" />
  <ellipse cx="250" cy="160" rx="12" ry="10" fill="#FF0099" />

  <!-- Mouth -->
  <path d="M150 250 Q200 280 250 250" fill="none" stroke="#00FFFF" stroke-width="6" stroke-linecap="round" />

  <!-- Hair -->
  <path d="M120 120 C120 80 170 40 200 40 C230 40 280 80 280 120 C280 140 270 150 260 160
           C250 170 240 180 240 190 C240 200 245 210 250 215"
        fill="none" stroke="#FF0000" stroke-width="8" stroke-linecap="round" />

  <!-- Glow effects -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="5" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>

  <!-- Apply glow to the whole image -->
  <rect x="0" y="0" width="400" height="400" fill="transparent" filter="url(#glow)" />

  <!-- Pasterblocks text -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="24"
        fill="#FFFFFF" text-anchor="middle" font-weight="bold">@pasterblocks</text>
</svg>
