<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#f5f3e8" />

  <!-- Tetris blocks group with more accurate proportions -->
  <g transform="translate(205, 200)">
    <!-- Red blocks -->
    <rect x="70" y="0" width="60" height="140" fill="#ff4d4d" stroke="#000" stroke-width="12" />
    <rect x="0" y="0" width="60" height="80" fill="#ff4d4d" stroke="#000" stroke-width="12" />

    <!-- Blue block -->
    <rect x="0" y="90" width="60" height="170" fill="#4169e1" stroke="#000" stroke-width="12" />

    <!-- Light blue blocks -->
    <rect x="140" y="80" width="60" height="60" fill="#87cefa" stroke="#000" stroke-width="12" />
    <rect x="210" y="80" width="60" height="140" fill="#87cefa" stroke="#000" stroke-width="12" />

    <!-- Green block -->
    <rect x="140" y="150" width="130" height="110" fill="#4caf50" stroke="#000" stroke-width="12" />

    <!-- Yellow blocks -->
    <rect x="280" y="150" width="60" height="170" fill="#ffd700" stroke="#000" stroke-width="12" />
    <rect x="210" y="230" width="60" height="60" fill="#ffd700" stroke="#000" stroke-width="12" />

    <!-- Purple block -->
    <rect x="70" y="150" width="60" height="130" fill="#9c27b0" stroke="#000" stroke-width="12" />
  </g>

  <!-- Text -->
  <text x="400" y="610" font-family="Arial, sans-serif" font-size="85" font-weight="900" text-anchor="middle" fill="#000000">$PASTERBLOCKS</text>
</svg>
